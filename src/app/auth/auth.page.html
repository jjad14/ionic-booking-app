<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
                  type="email" 
                  ngModel 
                  name="email" 
                  required
                  email
                  #emailInput="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailInput.valid && emailInput.touched" lines="none">
              <ion-label>Please enter a valid email.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                  type="password" 
                  ngModel 
                  name="password"
                  required
                  minlength="6"
                  #passwordInput="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordInput.valid && passwordInput.touched" lines="none">
              <p>Please enter a valid password (min 6 characters).</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
                type="submit"
                color="primary" 
                fill="clear" 
                expand="block"
                (click)="onSwitchMode()">
                Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button
                type="submit" 
                class="ion-margin" 
                color="primary" 
                expand="block" 
                [disabled]="!authForm.valid">
                {{ isLogin ? 'Login' : 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
